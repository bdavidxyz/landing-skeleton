<script type='text/javascript'>

var sclog;
window.onscroll = function() {scrollMove()};
function scrollMove() {
  var scrolledTop = window.pageYOffset;

  console.log('scrolled ' + scrolledTop);
  if (scrolledTop > 250) {
    document.getElementById("header").className = "fixed slide-in";
    sclog = true;
  } else if (sclog == true && scrolledTop == 0) {
    document.getElementById("header").className = "fixed slide-out";
    setTimeout(function(){ document.getElementById("header").className = "fade-in" }, 420);
    sclog = false;
  }
}
</script>
